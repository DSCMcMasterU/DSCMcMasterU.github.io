<!DOCTYPE html>

	<link

  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
  crossorigin="anonymous"
/>
<link
  href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
  rel="stylesheet"
/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <polygon points="50,0 100,0 50,100 0,100" />
      </svg>

      <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
        <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start">
          <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
            <div class="flex items-center justify-between w-full md:w-auto">
              <a href="#" aria-label="Home">
                <img class="h-12 w-auto sm:h-18" src="../images/DSCLogo.png" alt="Logo">
              </a>
              <div class="-mr-2 flex items-center md:hidden">
                <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out" id="main-menu" aria-label="Main menu" aria-haspopup="true">
                  <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="hidden md:block md:ml-10 md:pr-4">
            <a href="#" class="font-medium text-gray-500 hover:text-gray-900 transition duration-150 ease-in-out">Home</a>
            <a href="https://developers.google.com/community/dsc" class="ml-8 font-medium text-gray-500 hover:text-gray-900 transition duration-150 ease-in-out">About us</a>
            <a href="#" class="ml-8 font-medium text-gray-500 hover:text-gray-900 transition duration-150 ease-in-out">Team</a>

          </div>
        </nav>
      </div>

              <div class="-mr-2">
                <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out" aria-label="Close menu">

              <a href="#" class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 focus:outline-none focus:text-gray-900 focus:bg-gray-50 transition duration-150 ease-in-out" role="menuitem">Team</a>

            Developer Student Clubs
            <br class="xl:hidden">
            <span class="text-indigo-600">McMaster University</span>
          </h2>
          <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
            <div class="rounded-md shadow">
              <a href="https://dsc.community.dev/mcmaster-university" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo transition duration-150 ease-in-out md:py-4 md:text-lg md:px-10">

              </a>
            </div>
            <div class="mt-3 sm:mt-0 sm:ml-3">
              <a href="https://www.youtube.com/watch?v=99ABuhlS6BI" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:text-indigo-900 hover:bg-indigo-50 focus:outline-none focus:shadow-outline-indigo focus:border-indigo-300 transition duration-150 ease-in-out md:py-4 md:text-lg md:px-10">

              </a>
			</div>
			<div class="mt-3 sm:mt-0 sm:ml-3">
				<a href="https://www.notion.so/dscmcmasteru/DSC-McMasterU-Wiki-f39c9ea5e7b141fba08cfc01588d92c4" class="w-full flex items-center justify-center px-8 py-3 border border-transparent leading-6 font-medium rounded-md text-indigo-800 bg-teal-600 hover:text-white hover:bg-indigo-50 focus:outline-none focus:shadow-outline-indigo focus:border-indigo-300 transition duration-400 ease-in-out md:py-4 md:text-lg md:px-10">
				  Wiki
				</a>
			  </div>

		  <a
			href="https://www.facebook.com/DSCMcMasterU"
			target="_blank"
			class="btn contact-details"
			><i class="fab fa-facebook-square"></i></a
		  >
		  <a
			id="profile-link"
			href="https://www.instagram.com/dscmcmasteru"
			target="_blank"
			class="btn contact-details"
			><i class="fab fa-instagram"></i></a
		  >
		  <a
			href="https://www.linkedin.com/company/dscmcmasteru/"
			target="_blank"
			class="btn contact-details"
			><i class="fab fa-linkedin"></i></a
		  >
		  <a href="mailto:dsc.mcmasteru@gmail.com" class="btn contact-details"
			><i class="fas fa-at"></i> Send an email</a
